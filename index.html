<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cafeteria Dolce Vita</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Dolce Vita</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="#">Carta</a>
                        <a class="nav-link" href="#">Sobre Nosotros</a>
                        <a class="nav-link" href="#">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div id="intro" class="bg-image shadow-2-strong">
                    <div class="mask" style="background-color: rgba(0, 0, 0, 0.8);">
                        <div class="container d-flex align-items-center justify-content-center text-center h-100">
                            <div class="text-white">
                                <h1 class="mb-3">
                                    <span class="d-block">Dolce</span>
                                    <span class="d-block">Vita</span>
                                </h1>
                                <a class="btn btn-outline-light btn-lg m-2"
                                    href="https://www.youtube.com/watch?v=c9B4TPnak1A" role="button" rel="nofollow"
                                    target="_blank">Sobre Nosotros</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <h2 class="mb-3 text-center py-4">
                    <span class="d-block">Nuestra</span>
                    <span class="d-block">Carta</span>
                </h2>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</body>

</html>
